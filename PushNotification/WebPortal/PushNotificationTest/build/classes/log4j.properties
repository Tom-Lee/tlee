log4j.configuration=log4j.properties 

# Sytem out
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd-yy HH:mm:ss} %p [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/Users/ApigeeCorporation/Automation/EclipseWorkspace/PushNotificationTest/log/main.log
log4j.appender.logfile.MaxFileSize=512KB
# Keep three backup files.
log4j.appender.logfile.MaxBackupIndex=30
# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{MM-dd-yy HH:mm:ss} %p [%c] - %m%n

# For all other servers activate Log4J.
log4j.rootLogger=info, stdout, logfile

# -------- logger for TestPushNotificationAndroid -----------------
log4j.appender.TestPushNotificationAndroid=org.apache.log4j.RollingFileAppender
log4j.appender.TestPushNotificationAndroid.File=/Users/ApigeeCorporation/Automation/EclipseWorkspace/PushNotificationTest/log/pushAndroid/test.log
